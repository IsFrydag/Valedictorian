<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="../CSS/login_reg.css" />
        <title>Login Page</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>

        <div class="container" id="container">
            <div class="form-container sign-up">
                <form id="register-form">
                    <h1>Create Account</h1>
                    <select id="my-dropdown" name="my-dropdown-name" placeholder="Account Type" required>
                        <option value="optStudent">Student</option>
                        <option value="optTutor">Tutor</option>
                        <option value="optAdmin">Admin</option>
                    </select>
                    <input type="text" id="reg-name" placeholder="Name" required />
                    <input type="text" id="reg-surname" placeholder="Surname" required />
                    <input type="email" id="reg-email" placeholder="Email" required />
                    <input type="password" id="reg-password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="login-form">
                    <h1>Sign In</h1>
                    <select id="login-dropdown" name="login-dropdown-name" placeholder="Account Type" required>
                        <option value="">Select Account Type</option>
                        <option value="optStudent">Student</option>
                        <option value="optTutor">Tutor</option>
                        <option value="optAdmin">Admin</option>
                    </select>
                    <input type="email" id="login-email" placeholder="Email" required />
                    <input type="password" id="login-password" placeholder="Password" required />
                    <a href="#">Forget Your Password?</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>HELLO!</h1>
                        <p>Lets create an account for you.</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>WELCOME BACK!</h1>
                        <p>Its great to see you again. We've been waiting ;)</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../JS/login_reg.js"></script>
    </body>
</html>
