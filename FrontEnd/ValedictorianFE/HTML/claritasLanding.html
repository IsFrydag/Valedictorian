<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forums - Valedictorian</title>
        <meta name="description" content="Join discussions, ask questions, and connect with students and faculty in our community forums.">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <link rel="stylesheet" href="../CSS/claritas.css">
        <base target="_blank">
    </head>
    <body class="font-display">
        <div id="particle-bg" class="particle-bg"></div>
        
        <nav class="nav-fixed">
            <div class="container">
                <div class="nav-content">
                    <div class="nav-logo">
                        <span class="nav-logo-text">Valedictorian</span>
                    </div>
                    <div class="nav-links md-visible">
                        <a href="../HTML/Home.html" class="nav-link" target="_self">Home</a>
                        <a href="../HTML/contact.html" class="nav-link" target="_self">Contact</a>
                        <a href="../HTML/about.html" class="nav-link" target="_self">About</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero-section">
            <div class="container text-center">
                <h1 class="hero-title reveal-text">
                    Clar<span class="highlight-text">itas</span>
                </h1>
                <p class="hero-description reveal-text">
                    Claritas - Latin for clarity. Got some confusion? Get some clarity.
                </p>
                <div class="search-container reveal-text">
                    <div class="search-wrapper">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Search discussions..."
                            class="search-input"
                        >
                        <div class="search-icon">
                            <svg class="icon-size" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Only visible for Admins -->
        <div class="text-center">
            <button 
                class="new-discussion-btn hidden" 
                id="createTopicBtn" 
                onclick="openTopicModal()">
                + Create Topic
            </button>
        </div>

        <!-- Modal -->
        <div class="modal" id="topicModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create a New Topic</h2>
                    <button class="close-btn" onclick="closeTopicModal()">Ã—</button>
                </div>
                <form id="topicForm">
                    <div class="form-group">
                        <label class="form-label" for="topicTitle">Topic Title</label>
                        <input class="form-input" id="topicTitle" name="topicTitle" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="topicDescription">Topic Description</label>
                        <textarea class="form-textarea" id="topicDescription" name="topicDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="moduleSelect">Select Module</label>
                        <select class="form-select" id="moduleSelect" name="moduleID" required>
                            <option value="">Loading modules...</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Submit Topic</button>
                </form>
            </div>
        </div>

        <section class="forum-section">
            <div class="container">
                <h2 class="section-title text-center reveal-text">Browse Topics</h2>
                <div class="categories-grid" id="categories-grid">
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container text-center">
                <div class="footer-logo">
                    <span class="footer-logo-text">Valedictorian</span>
                </div>
                <p class="footer-description">
                    Empowering Excellence, Simplifying Success.
                </p>
                <div class="footer-copyright">
                    <p>&copy; 2025 BelgiumCampus ITversity. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <script type="module" src="../JS/claritasLanding.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const createTopicBtn = document.querySelector(".new-discussion-btn");

                const userRole = localStorage.getItem("userType");

                if (!userRole || userRole.toLowerCase() !== "admin") {
                    if (createTopicBtn) createTopicBtn.style.display = "none";
                }
            });
        </script>
    </body>
</html>
