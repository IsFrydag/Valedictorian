<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEN 381 Course Content</title>
    <link rel="stylesheet" href="../CSS/module.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="menu-heading">MENU</div>
            <ul>
                <li><a href="#">Offline</a></li>
                <li class="selected"><a href="#">COURSE CONTENT</a></li>
                <li><a href="#">UPLOADS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

        <main class="content-area">
            <header>
                <h1>SEN 381</h1>
                <p>SEN 381 is a 3rd year course taken at BC ITversity.</p>
            </header>

            <section class="tab-content">
                <h2>Title of Tab Selected</h2>
                <p>Description of Tab Item selected.</p>
                <div class="content-description">
                    selected tab Content made viewable area
                </div>
                <hr>

                <h3>Upload Content:</h3>
                <div class="upload-section">
                    <input type="file" id="pdfFile" accept="application/pdf" style="display: none;">
                    <button id="uploadPdfBtn" class="upload-btn">Upload PDF</button>
                </div>

                <div class="pdf-viewer-controls">
                    <button id="zoomInBtn" disabled>Zoom In (+)</button>
                    <button id="zoomOutBtn" disabled>Zoom Out (-)</button>
                    <button id="downloadBtn" disabled>Download</button>
                </div>

                <div class="pdf-display-box">
                    <embed id="pdfDisplay" src="" type="application/pdf" style="width: 100%; height: 100%; display: none;">
                    <iframe id="pdfDisplayIframe" src="" style="width: 100%; height: 100%; border: none; display: none;"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script src="../JS/module.js"></script>
</body>
</html>
