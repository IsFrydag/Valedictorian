<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Learning Material</title>
  <style>
    /* General Layout */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1a237e;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Upload Box */
    .upload-box {
      background: white;
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #3949ab;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    label:hover {
      background-color: #283593;
    }

    /* PDF Viewer Card */
    .pdf-card {
      background: white;
      margin-top: 30px;
      padding: 10px;
      width: 80%;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    .controls button {
      background-color: #1e88e5;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #1565c0;
    }

    .controls button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Upload Learning Material</h1>

  <!-- Upload Box -->
  <div class="upload-box">
    <label for="pdfUpload">Upload PDF</label>
    <input type="file" id="pdfUpload" accept="application/pdf">
  </div>

  <!-- PDF Display Card -->
  <div class="pdf-card">
    <div class="controls">
      <button id="zoomIn" disabled>Zoom In (+)</button>
      <button id="zoomOut" disabled>Zoom Out (-)</button>
      <button id="downloadBtn" disabled>Download</button>
    </div>
    <iframe id="pdfViewer"></iframe>
  </div>

  <script>
    const pdfUpload = document.getElementById('pdfUpload');
    const pdfViewer = document.getElementById('pdfViewer');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const downloadBtn = document.getElementById('downloadBtn');

    let zoomLevel = 1;
    let currentFileURL = '';

    pdfUpload.addEventListener('change', () => {
      const file = pdfUpload.files[0];
      if (file && file.type === 'application/pdf') {
        currentFileURL = URL.createObjectURL(file);
        pdfViewer.src = currentFileURL;
        zoomIn.disabled = false;
        zoomOut.disabled = false;
        downloadBtn.disabled = false;
      } else {
        alert('Please upload a valid PDF file.');
      }
    });

    zoomIn.addEventListener('click', () => {
      zoomLevel += 0.1;
      pdfViewer.style.transform = `scale(${zoomLevel})`;
      pdfViewer.style.transformOrigin = 'top';
    });

    zoomOut.addEventListener('click', () => {
      if (zoomLevel > 0.5) {
        zoomLevel -= 0.1;
        pdfViewer.style.transform = `scale(${zoomLevel})`;
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (currentFileURL) {
        const link = document.createElement('a');
        link.href = currentFileURL;
        link.download = pdfUpload.files[0].name;
        link.click();
      }
    });
  </script>
</body>
</html>
