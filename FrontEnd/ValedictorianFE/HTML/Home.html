        <section class="mainBox">
            <div class="wrapper">
                <div class="box">

            <div class="Announcements">
                <div class="annContent">
                    <p class="annHead">Announcements</p>
                </div>
            </div>
        </section>
        <section class="calBox">
            <div id="calendarHeader">
                <button id="prevMonth">&lt;</button>
                <span id="monthYear"></span>
                <button id="nextMonth">&gt;</button>
            </div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="mesBox">
            <div class="messaging-container">
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h2>Chats</h2>
                        <button class="new-chat-btn">
                            <i class='bx bx-plus'></i>
                        </button>
                    </div>
                    <div class="chat-search">
                        <input type="text" placeholder="Search or start new chat" id="chatSearch">
                        <i class='bx bx-search'></i>
                    </div>
                    <div class="chat-list" id="chatList">
                    </div>
                </div>
                <div class="chat-main">
                    <div class="chat-header" id="chatHeader">
                        <div class="chat-header-info">
                            <div class="avatar">
                                <img src="../assets/images/default-avatar.png" alt="Avatar" id="currentChatAvatar">
                            </div>
                            <div class="chat-info">
                                <h3 id="currentChatName">Select a chat</h3>
                                <span id="currentChatStatus">No chat selected</span>
                            </div>
                        </div>
                        <div class="chat-header-actions">
                            <button class="search-btn">
                                <i class='bx bx-search'></i>
                            </button>
                            <button class="menu-btn">
                                <i class='bx bx-dots-vertical-rounded'></i>
                            </button>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="no-chat-selected">
                            <div class="no-chat-icon">
                                <i class='bx bx-message-square-detail'></i>
                            </div>
                            <h3>Welcome to Messages</h3>
                            <p>Select a chat to start messaging</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input">
                            <button class="emoji-btn">
                                <i class='bx bx-smile'></i>
                            </button>
                            <input type="text" placeholder="Type a message" id="messageInput" disabled>
                            <button class="attach-btn">
                                <i class='bx bx-paperclip'></i>
                            </button>
                            <button class="voice-btn">
                                <i class='bx bx-microphone'></i>
                            </button>
                        </div>
                        <button class="send-btn" id="sendButton" disabled>
                            <i class='bx bx-send'></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="imageColumnContainer">
            <div class="imageColumn leftImageColumn">
                <div class="scroller leftScroller">
                    <div class="lSquareBox" id="leftColImg1"></div>
                    <div class="lSquareBox" id="leftColImg2"></div>
                    <div class="lSquareBox" id="leftColImg3"></div>
                    <div class="lSquareBox" id="leftColImg4"></div>
                    <div class="lSquareBox" id="leftColImg1"></div>
                    <div class="lSquareBox" id="leftColImg2"></div>
                    <div class="lSquareBox" id="leftColImg3"></div>
                    <div class="lSquareBox" id="leftColImg4"></div>
                </div>
            </div>
            <div class="imageColumn rightImageColumn">
                <div class="scroller rightScroller">
                    <div class="rSquareBox" id="rightColImg1"></div>
                    <div class="rSquareBox" id="rightColImg2"></div>
                    <div class="rSquareBox" id="rightColImg3"></div>
                    <div class="rSquareBox" id="rightColImg4"></div>
                    <div class="rSquareBox" id="rightColImg1"></div>
                    <div class="rSquareBox" id="rightColImg2"></div>
                    <div class="rSquareBox" id="rightColImg3"></div>
                    <div class="rSquareBox" id="rightColImg4"></div>
                </div>
            </div>
        </section>
        <div id="calendarModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Book a Session</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                <form id="sessionBookingForm">
                    <div class="form-group">
                        <label for="moduleSelect">Module:</label>
                        <select id="moduleSelect" name="module" required>
                            <option value="">Select a module</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="sessionType">Session Type:</label>
                        <select id="sessionType" name="sessionType" required>
                            <option value="">Select session type</option>
                            <option value="Online">Online</option>
                            <option value="Face to Face">Face to Face</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tutorSelect">Available Tutors:</label>
                        <select id="tutorSelect" name="tutor" required>
                            <option value="">Select a tutor</option>
                        </select>
                    </div>
                    <input type="hidden" id="selectedDate" name="date">
                    <div class="form-actions">
                        <button type="submit" id="bookSessionBtn">Book Session</button>
                        <button type="button" id="cancelBooking">Cancel</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="EikTFqQGFuY4aizTDzUOu";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
        </script>
        <script type="module" src="../JS/home.js"></script>
        <script src="../JS/calendar.js"></script>
        <script src="../JS/messaging.js"></script>
        <script src="../JS/renderer.js"></script>
        <script type="module" src="../JS/calendarForm.js"></script>
        <script src="/errorCatcher.js"></script>
    </body>
</html>
